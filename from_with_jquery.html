<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Sample Form</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container" style="margin-top: 80px;">
		  <form class="form-horizontal" action="">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Email:</label>
			  <div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Password:</label>
			  <div class="col-sm-10">          
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Textarea:</label>
			  <div class="col-sm-10">          
				<input type="text" class="form-control" rows="5" id="textarea" placeholder="Enter text" name="textarea">
			  </div>
			</div>
			<div class="form-group">        
			  <label class="control-label col-sm-2" for="checkbox">checkbox:</label>
			  <div class="col-sm-10"> 
				  <input type="checkbox" id="checkbox" name="checkbox">
				</div>
			</div>
			<div class="form-group">        
			  <label class="control-label col-sm-2" for="radio">Radio button:</label>
			  <div class="col-sm-10"> 
				  <input type="radio" id="radio" name="radio">
				</div>
			</div>
			<div class="form-group">    
				<label class="control-label col-sm-2" for="sell">Single Select list:</label>
			  <div class="col-sm-10"> 
				  <select class="form-control" id="sell">
					<option></option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				  </select>
				</div>
			</div>
			<div class="form-group">    
				<label class="control-label col-sm-2" for="msell">Mutliple Select list:</label>
			  <div class="col-sm-10"> 
				  <select class="form-control" multiple="multiple" id="msell">
					<option></option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				  </select>
				</div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="file">upload file:</label>
			  <div class="col-sm-10">          
				<input type="file" class="form-control" id="file" name="file">
			  </div>
			</div>
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" id="submit_btn" class="btn btn-default">Submit</button>
			  </div>
			</div>
		  </form>
		</div>
	</body>
	<script>
	jQuery(document).ready(function(){
		
		$(submit_btn).click(function(){
			var email = jQuery("#email").val();
			if(email === null || email === ""){
				alert("please enter email");
				return;
			}
			var pasw = jQuery("#pwd").val();
			if(pasw === null || pasw === ""){
				alert("please enter password");
				return;
			}
			var textarea = jQuery("#textarea").val();
			if(textarea === null || textarea === ""){
				alert("please write some text");
				return;
			}
			var checkbox = jQuery("#checkbox").prop("checked");
			if(!checkbox){
				alert("please check checkbox");
				return;
			}
			var radio = jQuery("#radio").prop("checked");
			if(!radio){
				alert("please click on radio button");
				return;
			}
			var sell = jQuery("#sell").val();
			if(sell === null || sell === ""){
				alert("please select one list from list");
				return;
			}
			var msell = jQuery("#msell").val();
			if(msell === null || msell === "" || msell.length <= 0){
				alert("please select one or more vaues from list");
				return;
			}
			var file = jQuery("#file").val();
			if(file === null || file === ""){
				alert("please upload a file");
				return;
			}
			
		});
	
	});
	</script>
</html>
