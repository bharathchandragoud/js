	<body>
		<h4>Welcome to loops</h4>
		<p>Please check on browser console you can see the excuted out put of loops.</p>

<script>
debugger;
	var ele = document.getElementsByTagName("P");
	var inPut1 = 1;
	//For loop
	console.log("Welcome to for loop");
	for(inPut1; inPut1 <= 10; inPut1++){
		
		console.log(inPut1);
		
	}

	//While loop
	var inPut2 = 1;
	console.log("Welcome to while loop");
	while(inPut2 <= 10){
		
		console.log(inPut2);
		inPut2++;
		
	}

	//Do while
	var inPut3 = 1;
	console.log("Welcome to do while loop");
	do{
		console.log(inPut3);
		inPut3++;
	}while(inPut3 <= 10);
	
</script>
